<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="png" href="favicon.png" />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.7" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title> Visionary </title>
  </head>

  <script type="module" src="/src/main.ts"></script>

  <body>
    <header class="navbar">
      <div class="navbar-container">
        <a href="main">  
          <div class="logo">
            <img class="logo-image" src="/green_visionary.png" alt="Logo Visionary">
          </div>
          <div class="logo-mobile">
            <img class="logo-mobile-image" src="favicon.png" alt="Logo Visionary">
          </div>
        </a>
        <h1> Accueil </h1>
        <nav class="nav-links">
          <a href="pages/series/series"> Séries </a>
          <a href="pages/films/films"> Films </a>
          <!-- <a href="#"> Plus Populaires </a> -->
          <!-- <a href="pages/ma_liste.html"> Ma liste </a> -->
        </nav>
        <div class="nav-icons">
          <i class="fas fa-magnifying-glass hover"></i>
          <i class="fas fa-bell hover"></i>
          <i class="fas fa-user hover"></i>
        </div>
      </div>
    </header>

    <main>
  <!-- Statistiques -->
  <div id="stats-container" class="stats-container"></div>

  <!-- Contrôles -->
  <div class="controls">
    <input 
      type="search" 
      id="search-input" 
      class="search-input" 
      placeholder="Rechercher un film..."
    />
    <select id="sort-select" class="sort-select">
      <option value="vote_average-desc">Mieux notés</option>
      <option value="vote_average-asc">Moins bien notés</option>
      <option value="title-asc">Titre (A → Z)</option>
      <option value="title-desc">Titre (Z → A)</option>
      <option value="release_date-desc">Plus récents</option>
      <option value="release_date-asc">Plus anciens</option>
    </select>
    <label class="favorites-toggle">
      <input type="checkbox" id="favorites-toggle" />
      <span> ⭐ Favoris uniquement</span>
    </label>
  </div>

  <!-- Films populaires -->
  <section class="carroussel">
    <h2>Films populaires</h2>
    <div id="popular-movies" class="defilement"></div>
  </section>

  <!-- Films les mieux notés -->
  <section class="carroussel">
    <h2>Les mieux notés</h2>
    <div id="toprated-movies" class="defilement"></div>
  </section>

  <!-- Films en ce moment -->
  <section class="carroussel">
    <h2>En ce moment au cinéma</h2>
    <div id="nowplaying-movies" class="defilement"></div>
  </section>

  <!-- Séries populaires -->
  <section class="carroussel">
    <h2>Séries populaires</h2>
    <div id="popular-series" class="defilement"></div>
  </section>

  <!-- Séries les mieux notées -->
  <section class="carroussel">
    <h2>Séries les mieux notées</h2>
    <div id="toprated-series" class="defilement"></div>
  </section>
</main>
  </body>
</html>
